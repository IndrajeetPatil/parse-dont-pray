name: Build and Deploy Presentation

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-presentation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Setup Pandoc (latest)
        uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: latest

      - name: Setup Chrome (for Mermaid PNG rendering)
        uses: browser-actions/setup-chrome@v1

      - name: Install Quarto extensions
        run: |
          quarto --version
          pandoc --version | head -n 1
          google-chrome --version
          quarto install extension quarto-ext/fontawesome --no-prompt

      - name: Install dependencies
        run: uv sync --frozen --no-install-project

      - name: Render slides
        run: |
          PANDOC_DIR="$(dirname "$(command -v pandoc)")"
          BROWSER_BIN="$(command -v google-chrome || command -v google-chrome-stable || command -v chromium || command -v chromium-browser || true)"

          if [ -n "$BROWSER_BIN" ]; then
            export PUPPETEER_EXECUTABLE_PATH="$BROWSER_BIN"
          fi

          QUARTO_PANDOC="$PANDOC_DIR" uv run --no-project quarto render

      - name: Configure GitHub Pages
        if: github.event_name != 'pull_request'
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload Pages artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site

  deploy:
    if: github.event_name != 'pull_request'
    needs: build-presentation
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
